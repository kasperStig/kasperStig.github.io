<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>D&D Manager</title>

    <!-- Load Roboto Mono font from Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <!-- Load development react javascript -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <!-- Load in-browser Babel handling of JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <!-- Main css file -->
    <link rel="stylesheet" type="text/css" href="styling/root.css" />

    <!-- React components -->
    <script type="text/babel" src="components/app.js" crossorigin></script>
    <script type="text/babel" src="components/player.js" crossorigin></script>
    <script type="text/babel" src="components/grouping.js" crossorigin></script>

    <script type="text/babel" src="components/transition.js" crossorigin></script>
    <script type="text/babel" src="components/charge.js" crossorigin></script>
    <script type="text/babel" src="components/quantity.js" crossorigin></script>

    <script type="text/babel" src="components/resources/resource.js" crossorigin></script>
    <script type="text/babel" src="components/resources/transitionResource.js" crossorigin></script>
    <script type="text/babel" src="components/resources/chargeResource.js" crossorigin></script>
    <script type="text/babel" src="components/resources/quantityResource.js" crossorigin></script>

    <script type="text/babel" src="components/players/zerath.js" crossorigin></script>
    <script type="text/babel" src="components/players/osborn.js" crossorigin></script>
    <script type="text/babel" src="components/players/garnag.js" crossorigin></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      ReactDOM.render(
        <App>
          <Zerath />
          <Osborn />
          <Garnag />
        </App>,
        document.getElementById('root')
      );

    </script>
  </body>
</html>
