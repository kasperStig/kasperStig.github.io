<script>
    var noteMap = {
        0 : 'e',
        1 : 'b',
        2 : 'g',
        3 : 'd',
        4 : 'a',
        5 : 'e'
    };
        function initializeStrings() {
            var strings = document.getElementsByClassName('string'); 
            for (i = 0; i < strings.length; ++i) {
                strings[i].addEventListener('click', function() {
                    var dot = this.getElementsByClassName('dot')[0];
                    if(dot.style.display === '') {
                        dot.style.display = 'inline';
                        document.getElementById('string_' + this.dataset.string).innerHTML = this.dataset.note;
                        document.getElementById('string_' + this.dataset.string).style.color = 'green';
                    } else {
                        dot.style.display = ''
                        document.getElementById('string_' + this.dataset.string).innerHTML = noteMap[this.dataset.string];
                        document.getElementById('string_' + this.dataset.string).style.color = 'black';
                    }
                });
            }
        }
        initializeStrings();
    </script>
